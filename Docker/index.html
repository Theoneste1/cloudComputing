<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 
	<!-- <script src="script/script.js" type="text/javascript"></script> -->

</head>
<body>
 
<h2> WELCOME TO THE STORE OF OUR BOOKS, COME AND ENJOY OUR READING!</h2>
<div class="container">

<h2>DIFFERENT BOOK STORE </h2>

<div class="bookStore">
  <form action="">
    <div class="label">
      <label for="btitle">Title:</label>
    </div>
    <input id = "bname" type="text" name="bname" placeholder="Book Name"><br>
    
    <div class="label"> 
      <label for="authname">Author:</label>
    </div>
    <input id = "authname" type="text" name="authname" placeholder="Author's name"><br>
  
    <div class="label">
      <label for="bquantity">Number:</label>
    </div>
    <input id = "bquantity" type="number" name="quantity" placeholder="Number of books"><br>

    <button id = "entry" class="addbtn">KEEP IN STOCK</button> 
  </form> 	
</div>


<div class="table">
  <table id="display">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Quantity</th>
    </tr>
  </table>
</div>

</div>

<script src="script/script.js" type="text/javascript"></script>
</body>
</html>
